<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Adulam Store</title>
    <link rel="stylesheet" th:href="@{/css/stylelogin.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-light mt-5">ADULAM STORE</h2>
            <div class="card my-5">
    
              <form action="#" class="card-body cardbody-color p-lg-5" th:action="@{/admin/login}" method="post">
    
                <div class="mb-3">
                  <input type="text" class="form-control" name="email" aria-describedby="emailHelp"
                    placeholder="Correo" required="required">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" name="password" placeholder="Contraseña" required="required">
                </div>
                <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Iniciar Sesión</button></div>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">¿No estás registrado?
                <a th:href="@{/admin/new}"><br>Hazlo ahora</a>
                </div>
              </form>
              <div style="margin-top:-15%" class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${loginError != null }">
						<label th:text="${loginError}"></label><button type="button" class="close" data-dismiss="alert" aria-label="Close">
    						<span aria-hidden="true">&times;</span>
						</button>
				</div> 
			  <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${accion != null }">
					<label th:text="${accion}"></label>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    						<span aria-hidden="true">&times;</span>
						</button>
				 </div>          
			</div>
          </div>
        </div>
      </div>
      <script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
   <script th:src="@{/js/popper.min.js}"></script>
   <script th:src="@{/js/bootstrap.min.js}"></script>
   <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
