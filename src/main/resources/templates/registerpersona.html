<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Adulam Store</title>
<link rel="stylesheet" th:href="@{/css/stylelogin.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="icon" href="https://i.imgur.com/zWVUxBY.png">
</head>
<body>

	<div class="area3">

<ul class="circles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>

		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<h1 class="text-center text-light mt-5" >ADULAM STORE</h1>
					<div class="card my-5 d-flex justify-content-center">

						<form action="#" class="card-body cardbody-color p-lg-4"
							th:action="@{/adulamstore/save}" method="post">

							<div class="mb-3">
								<input type="text" class="form-control" name="nombre"
									placeholder="Nombre" required="required">
							</div>
							<div class="mb-3">
								<input type="text" class="form-control" name="telefono"
									placeholder="Teléfono" required="required">
							</div>
							<div class="mb-3">
								<input type="text" class="form-control" name="email"
									aria-describedby="emailHelp" placeholder="Correo"
									required="required">
							</div>
							<div class="mb-3">
								<input type="password" class="form-control" name="password"
									placeholder="Contraseña" required="required">
							</div>
							<div class="text-center">
								<button type="submit"
									class="btn btn-color btn-lg px-5 mb-5 w-100 btn3">Registrarse</button>
							</div>
							<div id="emailHelp" class="form-text text-center mb-5 text-dark">
								¿Ya estás registrado? <a th:href="@{/adulamstore/login}"><br>Inicia
									sesión</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>


</body>
</html>
